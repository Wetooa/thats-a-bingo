<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO</title>

    <link rel="stylesheet" href="index.css" />

    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script></script>
  </head>
  <body>
    <main class="body-container">
      <div class="center">
        <section id="get_card" class="center get-card">
          <h3 class="bingo-h3">ENTER GAME CODE:</h3>
          <div class="form-floating mb-3 center">
            <input
              type="text"
              class="form-control"
              id="code-input"
              placeholder="ex. HEelhJos"
            />
            <label for="floatingInput">Enter Game Code</label>
            <button
              id="enter-code"
              type="button"
              class="btn btn-primary"
              style="margin-top: 5px"
            >
              Enter code
            </button>
          </div>
        </section>

        <section id="show_card" class="center bingo-container show-card">
          <h3 id="game-header" class="bingo-h3"></h3>
          <h3 id="game-token" class="bingo-h2"></h3>
          <div id="output" class="output"></div>
          <div>
            <button id="check-winning" type="button" class="btn btn-primary">
              Check Winning
            </button>

            <button id="reload" type="button" class="btn btn-secondary">
              Get New Card
            </button>

            <button id="change-code" type="button" class="btn btn-warning">
              Get New Code
            </button>

            <button id="open-dashboard" type="button" class="btn btn-info">
              Open Dashboard
            </button>
          </div>
        </section>
      </div>
    </main>

    <div
      id="win"
      class="toast toast-absolute"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto text-primary">BINGO</strong>
        <small class="text-body-secondary">Just now...</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Congratulations, you won!!!</div>
    </div>

    <div
      id="lose"
      class="toast toast-absolute"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Bingo</strong>
        <small class="text-body-secondary">Just now...</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Unfortunately, this is not a winning card</div>
    </div>
  </body>
</html>
